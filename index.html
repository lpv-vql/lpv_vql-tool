<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツール一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .tool {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://lpv-vql.github.io/lpv_vql-profile/" class="home-link">ホーム</a>
    <h1>ツール一覧</h1>
    <div id="tool-list"></div>

    <script>
        const tools = [
            { name: "フォントを変える", link: "https://lpv-vql.github.io/Fontch/" },
            { name: "透明なコスチューム", link: "https://lpv-vql.github.io/Transparentch/" }
        ];

        const toolList = document.getElementById("tool-list");
        tools.forEach(tool => {
            const div = document.createElement("div");
            div.className = "tool";
            div.textContent = tool.name;
            div.onclick = () => window.location.href = tool.link;
            toolList.appendChild(div);
        });
    </script>
</body>
</html>
